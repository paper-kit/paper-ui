name: test 
on: 
  push:
    branches: ["main"]
  pull_request:
    branches: '*'
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install & Test 🔧
      run: |
        npm install
        npm run prepack
        npm run dev:build
        npm run dev:prepare
        npm run lint
        npm run test
